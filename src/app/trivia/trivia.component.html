<div>
    <section>
      <p class="question-tracker">Questions {{questions.length}}</p>
      
      <app-trivia-question 
        *ngFor="let item of questions"
        [question]="item">
      </app-trivia-question>

    </section>

    <section class="results" *ngIf="true">
      <p>
        You answered {{correctAnswers}} out of {{questions.length}} questions correctly.
      </p>
      <p class="score">Your score is {{correctAnswers / questions.length | percent}}</p>
      <p>Time to celebrate!</p>
    </section>
</div>
